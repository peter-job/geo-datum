<ActionBar title="Projections" class="action-bar">
    <NavigationButton text="Go Back" android.systemIcon="ic_menu_back" (tap)="back()"></NavigationButton>
</ActionBar>

<GridLayout [formGroup]="form">
    <Label text="Select a projection" margin="30" textAlignment="center"></Label>
    <ListPicker #picker formControlName="projection" [items]="projections"
    selectedIndex="0" (tap)="projectionSelected(picker)" height="300">
    </ListPicker>
</GridLayout>
